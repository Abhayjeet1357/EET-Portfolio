<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Pump Project | Abhay Sidhu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #e5e5e5;
      line-height: 1.6;
      scroll-behavior: smooth;
      background-color: #0c0c0c;
    }
    .background {
      background: url('https://images.unsplash.com/photo-1581093588401-5c4e1d76b08b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-top: 60px;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
    }
    header h1 {
      font-size: 3.5em;
      color: #08A391;
      text-shadow: 2px 2px #000;
      margin-bottom: 0.2em;
    }
    header p {
      color: #ccc;
      font-size: 1.3em;
    }
    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      margin-bottom: 50px;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #42bd69;
      border-left: 6px solid #42bd69;
      padding-left: 10px;
    }
    .photo-block {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 30px 0;
    }
    .photo-hover {
      position: relative;
      width: 280px;
      height: 200px;
      perspective: 1000px;
    }
    .photo-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .photo-hover:hover .photo-inner {
      transform: rotateY(180deg);
    }
    .photo-front, .photo-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    .photo-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
    }
    .photo-back {
      background-color: #1a1a1a;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .skill-card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      transition: transform 0.3s, background 0.3s;
    }
    .skill-card:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2e2e2e, #3a3a3a);
    }
    .schematics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    .schematics img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      border: 2px solid #08A391;
      box-shadow: 0 0 18px rgba(8,163,145,0.3);
      transition: transform 0.3s;
    }
    .schematics img:hover {
      transform: scale(1.03);
    }
    .toggle-container {
      margin: 30px 0;
    }
    .toggle-btn {
      background-color: #08A391;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .toggle-text {
      display: none;
      padding: 15px;
      border-left: 4px solid #08A391;
      background-color: #1b1b1b;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.85);
    }
    .btn-download {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #08A391;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-download:hover {
      background-color: #0dc7a7;
    }
  </style>
</head>
<body>
<!-- rest of body stays unchanged -->
</body>
</html>
