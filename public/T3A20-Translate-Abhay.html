<!DOCTYPE html>
<html style="background-color: gray ">
<head>
  <title>Translate by Abhay</title>
</head>


<body>

<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<br></br>
<script>
    function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,de,ru', layout:google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');

    }
</script>



<h1 align=center>T3A20-Translate-By-Abhay</h1>

<br><br>


<div id="google_translate_element">Hello, this text can be translated to different languages.</div>

<br><br>

<input  type="button" value="initilize speak" onclick="{  
   let myVoice = 'Russian Female'
   responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 2, volume : 5})                                              
}"><br><br>





</body>
</html>
