    <title>Final Game Abhay</title>
</head>
<body>
 <style>

<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="https://github.com/Abhayjeet1357/Game_Dev_22_Abhay/blob/main/public/Images/Sam.gif?raw=true">

<h1 align=center> Game Template By Abhay</h1>
<br><br><br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg03') ){
       alert('You win! You can go to the next level.')  
       document.getElementById('myImg01').style.left = '20px'
       location = 'https://abhayjeet1357.github.io/Game_Dev_22_Abhay/public/Final%20Game%20Level%202.html'  // go to your next level
   }


   // more if statements here like the above



}  // end of myCheckHit()

function mykCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
    window.location.reload();
   }
   if ( myHitOther('myImg01','myImg04') ){
    window.location.reload();
   }
   if ( myHitOther('myImg01','myImg05') ){
    window.location.reload();
   }

   // more if statements here like the above



}  // end of myCheckHit()


</script>


<img id="myImg03" style="position:absolute; width:300px; height:300px; top: 400px; left:1300px;right:0px;"  src="https://i.pinimg.com/originals/cb/28/8b/cb288ba7247a677acc5000a10d3eb911.png">
<img id="myImg01" style="position:absolute; width:300px; height:300px; top: 300px; left:100px;right:0px;"  src="https://saintlouis.kidsoutandabout.com/sites/default/files/styles/650_scaled/public/ninja%20warror.jpg?itok=bpa5YWw3">
<img id="myImg02" style="position:absolute; width:350px; height:300px; top:600px; left:750px; right:0px" src="https://clipartspub.com/images/skull-clipart-death-5.png">
<img id="myImg04" style="position:absolute; width:350px; height:300px; top:700px; left:0px; right:0px" src="https://clipartspub.com/images/skull-clipart-death-5.png">

<img id="myImg05" style="position:absolute; width:350px; height:300px; top:300px; left:750px; right:0px" src="https://clipartspub.com/images/skull-clipart-death-5.png">

<input type=button class="button2" value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 10)
    
}">

<input type=button class="button2" value="Auto Background right" onclick="{
    clearInterval(myClock)
    let myTemp = '100px 0px'
    myClock = setInterval(function(){
        myGlobalX -= -5
        myTemp =  myGlobalX + 'px 0px'
        document.getElementById('myBody').style.backgroundPosition = myTemp
    }, 10)
      
  }">

<input type=button class="button2" value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 40 + 'px'
  myCheckHit()
  mykCheckHit()     // checks for all collisions
}">

<input type=button class="button2" value="Image Left Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + -40 + 'px'
  myCheckHit()
  mykCheckHit()      // checks for all collisions
}">

<input type=button class="button2" value="Image down Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 40 + 'px'
  myCheckHit()
  mykCheckHit()
}">

<input type=button class="button2" value="Image up Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -40 + 'px'
  myCheckHit()
  mykCheckHit()
}">



<button class="button2" onClick="window.location.reload();">Refresh</button>





</body>
